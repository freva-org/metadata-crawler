[reana-fs]
root_path = "./data/model/obs"
drs_format = "reana"
[reana-fs.defaults]
project = "observations"

[drs_settings.dialect.reana]
inherits_from = "cmip5"
[drs_settings.dialect.reana.data_specs.read_kws]
